<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2014/12/21/23/39/coconut-575780_640.png" type="image/png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon Google FIll -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Icon Google Outline  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <div class="baris">
        <h1><span class="material-icons">favorite</span>CDN ICON<span class="material-icons">favorite</span></h1>
        <h3>Simpan sebelum head penutup</h3>
        <p>Icon Google Fill | Penggunaan</p>
        <div class="wadah">
          <textarea readonly class="coltext">
<span class="material-icons">favorite</span>
          </textarea>
          <textarea readonly class="coltext">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
          </textarea>
          <button class="tombol" onclick="copyText(this)">Copy</button>
        </div>
        <p>Icon Google Outline | Penggunaan</p>
        <div class="wadah">
          <textarea readonly class="coltext"><span class="material-symbols-outlined">favorite</span></textarea>
          <textarea readonly class="coltext">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
          </textarea>
          <button class="tombol" onclick="copyText(this)">Copy</button>
        </div>
        <h3>Simpan sebelum body penutup</h3>
        <p>Icon Font Awesome | Penggunaan</p>
        <div class="wadah">
          <textarea readonly class="coltext"><i class="fa-solid fa-heart"></i></textarea>
          <textarea readonly class="coltext">
<script src="https://kit.fontawesome.com/4f83e01807.js" crossorigin="anonymous"></script>
          </textarea>
          <button class="tombol" onclick="copyText(this)">Copy</button>
        </div>
      </div>
    </div>
    <footer>Made with <span class="love"> ‚ù§ </span> | By Habib Ahmad <span class="tahun"></span></footer>
    <!-- My JS -->
    <script src="./script.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4f83e01807.js" crossorigin="anonymous"></script>
  </body>
</html>
